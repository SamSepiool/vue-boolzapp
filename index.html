<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- GOOGLE FONT -->
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <!-- FONT AWSOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <!-- MAIN APP-BOX -->
        <div id="root" class="d_flex">

            <!-- SIDEBAR -->
            <div class="left_col d_flex">
                <div class="line_header d_flex">
                    <div class="user d_flex">

                        <div class="logo">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>
                        <div class="name">Simone Severini</div>
                    </div>

                    <div class="tools d_flex">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- DESKTOP NOTIFICATIONS -->
                <div class="desk_notifications d_flex">

                    <div class="logo">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    
                    <div class="tools">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div><a href="#">Attiva notifiche desktop</a></div>
                    </div>
                </div>

                <!-- SEARCH CONTACTS -->
                <div class="search_box">
                    <div class="search d_flex">
                        <button><i class="fas fa-search"></i></button>
                        <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat" v-model="search" @input='searchContact'>
                    </div>
                </div>

                <!-- CONTACTS -->
                <ul class="contacts_list">
                    <template v-for="(contact, index) in contacts" v-if='contact.visible'>

                        <li class="contact d_flex" @click='chooseContact(index)' :class="(index == currentContact) ? 'active' : null">
                            <div class="logo">
                                <img :src="`img/avatar${contact.avatar}.jpg`" alt="">
                            </div>
                            <div class="contact_name">{{contact.name}}</div>
                        </li>

                    </template>    
                </ul>
            </div>

            <!-- CHAT-COL -->
            <div class="right_col d_flex">
                <div class="line_header d_flex">

                    <div class="user d_flex">

                        <div class="logo">
                            <img :src="`img/avatar${contacts[currentContact].avatar}.jpg`" alt="">
                        </div>

                        <div class="contact_name">{{contacts[currentContact].name}}</div>
                    </div> 



                    <div class="tools d_flex">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </div>

                <!-- MESSAGE-FIELD -->
                <div class="chat d_flex">

                    <div class="message_box d_flex" v-for="(message, index) in contacts[currentContact].messages" :key="index" :class="message.status">
                        <div class="text">
                            {{message.message}}
                        </div>
                        <div class="date">
                            {{message.date}}
                        </div>
                    </div>

                </div>

                <!-- CHAT-INPUT -->
                <div class="line_input_chat d_flex">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio" v-model='newMessage' @keyup.enter='pushNewMessage'>
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
        
        <!-- DAYJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- VUE.JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- JAVASCRIPT -->
        <script src="js/main.js"></script>
    </body>
</html>
